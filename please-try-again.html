            position: absolute;

        nav a {
            margin: 0 1em;

            transition: color 0.3s ease, transform 0.3s ease;

            border-radius: 10px;
            background-color: #fff5f5; /* Light background for the video container */
        }

        .video-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px;
        }
