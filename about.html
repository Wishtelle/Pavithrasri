<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <style>
        /* General Styles */
        body {
            font-family: Georgia, serif;
            color: #443834;
            margin: 0;
            padding: 0;
            background-color: #f5f2eb; /* Updated background color */
        }

        /* Reset margin and padding for a clean slate */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Styles */
        nav {
            position: absolute;
            top: 30px;
            right: 20px;
            color: white;
            font-family: Georgia, serif;
            display: flex;
            text-align: right;
            z-index: 1000; /* High z-index to layer on top of everything else */
        }

        /* Navigation Link Styles */
        nav a {
            margin: 0 1em;
            color: white;
            text-decoration: none;
            font-size: 2em;
            transition: transform 0.3s ease; /* Smooth scale and color transition */
        }

        nav a:hover {
            transform: scale(1.2); 
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6); 
        }

        /* Banner Section */
        .banner {
            background-image: url('aboutme.jpg'); /* Local banner image */
            background-size: cover;
            background-position: center;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
        }

        /* Banner Image */
        .banner-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: transform 0.3s ease-out;
            overflow: hidden;
        }

        .banner-image img {
            width: 105%;
            height: auto;
            object-fit: cover;
        }

        /* Skills Section */
        .skills {
            margin: 50px auto;
            text-align: center;
            max-width: 1200px;
        }

        .skills h2 {
            color: #995f7a;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h3 {
            font-size: 1.5em;
            color: #995f7a;
            margin-bottom: 10px;
        }

        .skills-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .skill-item {
            position: relative;
            width: 100px;
            height: 100px;
            transition: transform 0.3s;
            overflow: hidden;
            border-radius: 10px;
        }

        .skill-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .skill-item:hover {
            transform: scale(1.1);
        }

        .skill-item:hover .app-name {
            opacity: 1;
        }

        .app-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Contact Me Section */
        .contact-me {
            text-align: center;
            margin-top: 50px;
        }

        .contact-me h3 {
            font-size: 1.5em;
            color: #995f7a;
        }

        .contact-me .email-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }

        .contact-me img {
            width: 20px;
            height: 20px;
        }

        /* Fade In and Out Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        .fade-out {
            animation: fadeOut 0.6s forwards;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Styling the Divider */
        .divider {
            border: none;
            border-top: 2px solid #c7b7b0;
            margin-bottom: 1px 0;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .divider:before {
            content: "â‹†";
            font-size: 5rem;
            color: #995f7a;
            position: absolute;
            left: 50%;
            top: -0.75rem;
        }

        /* Apply blur effect to the first banner image */
        #image1 img {
            filter: blur(3px); /* Adjust the blur value as needed */

            body, nav, .banner, .skills, .contact-me, .contact-container, .projects {
    color: #443834 !important;
}

        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="fade-in">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
    </nav>

    <!-- Banner Section -->
    <div class="banner fade-in">
        <!-- Banner content here -->
    </div>

    <!-- Skills Section -->
    <div class="skills fade-in">
        <h2>Skills</h2>

        <!-- Graphic Design -->
        <div class="category">
            <h3>Graphic Design</h3>
            <div class="skills-row">
                <div class="skill-item">
                    <img src="photoshop.png" alt="App 1">
                    <div class="app-name">Photoshop</div>
                </div>
                <div class="skill-item">
                    <img src="figma.png" alt="App 2">
                    <div class="app-name">Figma</div>
                </div>
            </div>
        </div>

        <!-- Drawing -->
        <div class="category">
            <h3>Art and Modeling</h3>
            <div class="skills-row">
                <div class="skill-item">
                    <img src="ibis.png" alt="App 1">
                    <div class="app-name">IbisPaintX</div>
                </div>
                <div class="skill-item">
                    <img src="blockbench.png" alt="App 2">
                    <div class="app-name">Blockbench</div>
                </div>
            </div>
        </div>

        <!-- Video Editing and Animation -->
        <div class="category">
            <h3>Video Editing and Animation</h3>
            <div class="skills-row">
                <div class="skill-item">
                    <img src="premierepro.png" alt="App 1">
                    <div class="app-name">Premiere Pro</div>
                </div>
                <div class="skill-item">
                    <img src="live2d.png" alt="App 2">
                    <div class="app-name">Live 2D</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Me Section -->
    <div class="contact-me fade-in" style="padding-bottom: 50px;">
        <h3>Contact Me</h3>
        <div class="email-container">
            <img src="gmail.png" alt="Gmail">
            <span>pavithrasri.chandran@flame.edu.in</span>
        </div>
    </div>

</body>
</html>
